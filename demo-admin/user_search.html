    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="list-group">

                    <a href="user_list.html" class="list-group-item ">用户管理</a>
                    <a href="user_search.html" class="list-group-item active">用户搜索</a>

                    <a href="" class="list-group-item" role="button" data-toggle="modal" data-target="#myModal">添加用户</a>

                </div>
            </div>
            <div class="col-md-10">
                <div class="panel panel-default">
                    <div class="panel-heading">用户搜索</div>
                    <div class="panel-body">
                        <ul class="nav nav-tabs">
                            <li role="presentation"><a href="user_list.html">用户管理</a></li>
                            <li role="presentation" class="active"><a href="user_search.html">用户搜索</a></li>
                            <li>
                                <a href="" role="button" data-toggle="modal" data-target="#myModal">添加用户</a>
                            </li>

                        </ul>
                        <form>
                            <div class="alert alert-info alert-panel" role="alert">
                                <strong>技巧提示：</strong> 支持模糊匹配和匹配搜索，你可以试试！
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">用户名</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">UID</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="UID">
                            </div>
                            <div class="form-group">
                                <label for="yonghuzu">用户组</label>
                                <select class="form-control" id="yonghuzu">
                                    <option>限制会员</option>
                                    <option>新手上路</option>
                                    <option>注册会员</option>
                                    <option>中级会员</option>
                                    <option>高级会员</option>
                                  </select>
                            </div>

                            <button type="submit" class="btn btn-default">搜索</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加用户</h4>
                </div>
                <div class="modal-body">
                    <!-- 弹出框上的表单 -->
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="name">用户名</label>
                            <input type="email" class="form-control" id="name" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">请输入密码</label>
                            <input type="password" class="form-control" id="password" placeholder="请输入密码">
                        </div>
                        <div class="form-group">
                            <label for="Password2">确认密码</label>
                            <input type="password" class="form-control" id="Password2" placeholder=" 请重新输入密码 ">
                        </div>
                        <div class="form-group ">
                            <label for="email ">请输入邮箱</label>
                            <input type="email " class="form-control " id="email" placeholder="请输入邮箱">
                        </div>

                        <div class="form-group">
                            <label for="yonghuzu">用户组</label>
                            <select class="form-control" id="yonghuzu">
                                <option>限制会员</option>
                                <option>新手上路</option>
                                <option>注册会员</option>
                                <option>中级会员</option>
                                <option>高级会员</option>
                              </select>
                        </div>
                    </form>
                    <!-- 弹出框上的表单 -->
                </div>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-default " data-dismiss="modal" aria-label="Close">关闭</button>
                    <button type="button " class="btn btn-primary ">提交</button>
                </div>
            </div>
        </div>
    </div>
